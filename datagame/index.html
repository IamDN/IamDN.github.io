<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
   
    <div class="container">
  
            <div class="box intput" id= "input" style="overflow-y:auto;">
             
                <form>
                  <br><br><br><br><br><br><br><br>
                  <h3>Metadata Editor</h3>
                  <br> 
                  <h6>Short Name</h6>
                  <input  class= "input" type="name" maxlength="10" placeholder="max 10 characters" id="shortNameID">
                  <br> <br> 
                  <h6>Full Name</h6>
                  <input class= "input" type="name" placeholder="Name " id="nameID">
                  <br> <br> 
                  <h6>Theme</h6>
                  <select class= "input" id="landuseID">
                    <option>landuse</option>
                     <option>demography</option>
                     <option>economy</option>
                     <option>transport</option>
                     <option>other</option>
                   </select>
                   <br> <br> 
                   <h6>File Type</h6>
                   <select class= "input" id="typeID">
                    <option>geojson</option>
                     <option>georaster</option>
                     <option>shapefile</option>
                   </select>
                   <br> <br> 
                   <h6>Spatial Resolution</h6>
                   <select class= "input" id="spatial resolution">
                    <option>non spatial</option>
                    <option>10 km</option>
                    <option>1 km</option>
                    <option>100 m</option>
                    <option>50 m</option>
                    <option>30 m</option>
                    <option>10 m</option>
                    <option>5 m</option>
                    <option>1 m</option>
                  </select>
                  <br> <br> 
                  <h6>Temporal Resolution</h6>
                  <select class= "input" id="temporal resolution">
                    <option>adhoc</option>
                    <option>yearly</option>
                    <option>monthly</option>
                    <option>weekly</option>
                    <option>daily</option>
                    <option>hourly</option>
                    <option>minutely</option>
                  </select>
                  <br> <br>
                  <h6>Spatial Extend (From -To)</h6>
                  <input class= "input" type="name" placeholder="min Longtitude , Lattitude" id="minSpaceExtendID">  
                  <input class= "input"  type="name" placeholder="max Longtitude , Lattitude" id="maxSpaceExtendID">
                  <br> <br>
                  <h6>Temporal Extend (From -To)</h6>
                  <input class= "input" type="name" placeholder="startting date" id="minTimeExtendID">
                  <input class= "input" type="name" placeholder="ending date" id="maxTimeExtendID">
                  <br> <br>
                  <h6>Source of data</h6>
                  <input class= "input" type="text" placeholder="Source " id="sourceID">
                  <br> <br>
                  <h6>Link to data</h6>
                  <input class= "input" type="text" placeholder="Link" id="linkID">
                  <br> <br>
                  <h6>Contact Person</h6>
                  <input class= "input" type="text" placeholder="Contact" id="linkID">
                  <br> <br>
                  <h6>Known issues of data</h6>
                  <input class= "input" type="text" placeholder="description" id="linkID">
                  <br> <br>
                  <h6>Add new metadata</h6>
                  <input class= "input" type="button" onclick="enable()" value="Submit">
               
                </form>
            </div>
                
            
                <svg id= "svg">
                  <line x1="10%" y1="10%" x2="10%" y2="90%" style="stroke:rgb(0, 0, 0);stroke-width:2" />
                  <line x1="10%" y1="90%" x2="85%" y2="90%" style="stroke:rgb(0, 0, 0);stroke-width:2" />
                </svg>

            

    </div> 
    <div class="panel" id="panelID"> </div>
    <input  type="button" onclick="download()" value="Download csv">
    <script src="js/app.js"></script>
</body>

</html>
