<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Actions alpha</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <script type="module" src="js/ai.js"></script>
<script src="js/app.js"></script>

<div id="container" class="container">
    <div id = "buttonTop" class="buttonPart">
        <div id="test" class ="header"> Design Actions</div>
        <div id="verb" class="buttonContainer" style="display: none;">
            <button id="verbLeft" class="btnTemp" onclick="changeWord(this)" value="on" style="display: none;">
                <img src="gui/up.png" class="image"alt="down" width="32" height="32">
            </button>
        </div>
        <div id="extraTohideUp" class="buttonContainer" style="display:none">
            <button id="nounLeft" class="btnTemp" onclick="changeWord(this)" value="on">
                <img src="gui/up.png" class="image" alt="down" width="32" height="32"></button>
        </div>
    </div>
    <div id = "verticalTop" class="verticalPart white">
        <div id="verbTopList" class="card white one top">
          
        </div>
        <div id="nounTopList" class="card white one top">
           
        </div>
    </div>
    <div id = "center" class="centerPart" >
        <div id="verb" class="card dark one">
            <div id="verbContent" class="cardContent dark">
               
               <button id="verbButton" class="btn btnCard" onclick="toggleContent(this)" value="on">sense</button>

            </div>
        </div>
        <div id="noun" class="card dark one">
            <div id="nounContent" class="cardContent dark">

                <button id="nounButton" class="btn btnCard" onclick="toggleContent(this)" value="on">lifeworlds</button>

            </div>
        </div>
    </div>
    <div id = "verticalBottom" class="verticalPart white">
        <div id="verbBottomList" class="card white one down">
            list down left
          </div>
          <div id="nounBottomList" class="card white one down">
             list down right
          </div>
    </div>

    <div id = "buttonBottom" class="buttonPart">
        <div id="verb" class="buttonContainer" style="display:none">
            <button id="verbRight" class="btnTemp" onclick="changeWord(this)" value="on" style="display:none" >
                <img src="gui/down.png" class="image"alt="down" width="32" height="32">
            </button>
        </div>
        <div id="noun" class="lockButton">
            <button id="lock" class="btnTemp" onclick="ChangeLock(this)" value="on">
               <img src="gui/lock.png"class="image" alt="down" width="32" height="32"></button>
        </div>
        <div id="extraTohideDown" class="buttonContainer" style="display:none">
            <button id="nounRight" class="btnTemp" onclick="changeWord(this)" value="on">
                <img src="gui/down.png" class="image" alt="down" width="32" height="32"></button>
        </div>
    </div>
</div>
    <div id="combo" class="combo" style="display: none;">
        <div id="comboContent" class ="dark">
            <button id="comboButton" class="btn btnCard comboBth" onclick="resetToDefault()" value="on">combo</button>
        </div>
    </div>
</div>
   
</body>

</html>
